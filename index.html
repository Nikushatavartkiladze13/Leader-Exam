<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <header class="header_1">
        <select name="backgroundColor" id="background_moder" onchange="backgroundModerl()">
            <option value="Black" >Dark Model</option>
            <option value="white">Light model</option>
            <option value="rgb(0, 0, 30)">Blue Model</option>
        </select>
    </header>
    <main>
        <div class="calculator" id="calculator">
            <header class="header_2">
                <div class="header_div_2">
                    <p class="dro">9:41</p>
                </div>
                <div class="header_div">
                    <img src="img.png" alt="" class="wife">
                </div>
                
            </header>
            <div class="result">
                <input type="text" disabled id="input_2" placeholder="0">
            </div>
            <div class="row_for_operation">
                <button onclick="procent()" class="operation">%</button>
                <button onclick="clean()" class="operation">C</button>
                <button onclick="Delete()" class="operation">D</button>
                <button value="/" onclick="element('/')" class="operation_1">/</button>
            </div>
            <div class="row">
                <button class="row_button" value="7" onclick="element('7')">7</button>
                <button class="row_button" value="8" onclick="element('8')">8</button>
                <button class="row_button" value="9" onclick="element('9')">9</button>
                <button value="+" onclick="element('+')" class="operation_1">+</button>
            </div>
            <div class="row">
                <button class="row_button" value="4" onclick="element('4')">4</button>
                <button class="row_button" value="5" onclick="element('5')">5</button>
                <button class="row_button" value="6" onclick="element('6')">6</button>
                <button  value="-" onclick="element('-')" class="operation_1">-</button>
            </div>
            <div class="row">
                <button class="row_button" value="1" onclick="element('1')">1</button>
                <button class="row_button" value="2" onclick="element('2')">2</button>
                <button class="row_button" value="3" onclick="element('3')">3</button>
                <button  value="" onclick="element('')" class="operation_1">x</button>
            </div>
            <div class="row">
                <button class="row_button_0" value="0" onclick="element('0')">0</button>
                <button class="row_button" value="." onclick="element('.')">.</button>
<!--                 
                <button class="row_button" value="00" onclick="element('00')">00</button> -->
                <button value="=" onclick="calculate('=')" id="equal" class="operation_1">=</button>
            </div>

        </div>
    </main>
    <footer>
    </footer>
    <script src="index.js"></script>
</body>
</html>
